<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Checkout</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
      background-color: #eeeeee;
    }

    header {
      background-color: #222;
      color: white;
      padding: 30px;
    }

    header h1 {
      margin: 0;
      font-size: 42px;
    }

    img {
      margin-top: 30px;
      width: 500px;
      max-width: 90%;
      height: auto;
    }

    table {
      margin: 40px auto;
      border-collapse: collapse;
      width: 70%;
      background-color: white;
    }

    th, td {
      border: 1px solid #444;
      padding: 12px;
      font-size: 16px;
    }

    th {
      background-color: #f4f4f4;
    }

    a {
      display: inline-block;
      margin: 30px;
      padding: 12px 22px;
      background-color: #4caf50;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 18px;
    }

    a:hover {
      background-color: #388e3c;
    }

    /* ====== CSS MODULO DI CONTATTO ====== */
    .contact-form {
      margin: 50px auto;
      width: 70%;
      max-width: 500px;
      background-color: white;
      padding: 25px;
      border-radius: 8px;
      text-align: left;
    }

    .contact-form label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #aaa;
      border-radius: 4px;
      font-size: 16px;
    }

    .contact-form textarea {
      height: 120px;
      resize: vertical;
    }

    .contact-form button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
    }

    .contact-form button:hover {
      background-color: #388e3c;
    }
  </style>
</head>

<body>

  <header>
    <h1>Checkout</h1>
  </header>

  <p>Elenco utenti (dati di esempio)</p>

  <table>
    <tr>
      <th>Nome</th>
      <th>Cognome</th>
      <th>Email</th>
    </tr>
    <tr>
      <td>Mario</td>
      <td>Rossi</td>
      <td>mario.rossi@email.it</td>
    </tr>
    <tr>
      <td>Giulia</td>
      <td>Bianchi</td>
      <td>giulia.bianchi@email.it</td>
    </tr>
  </table>

  <img src="images/logo.png" alt="Logo grande">

  <!-- ====== MODULO DI CONTATTO (AGGIUNTO) ====== -->
  <div class="contact-form">
    <h2>Contattaci</h2>

    <form>
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome">

      <label for="cognome">Cognome</label>
      <input type="text" id="cognome" name="cognome">

      <label for="messaggio">Messaggio</label>
      <textarea id="messaggio" name="messaggio"></textarea>

      <button type="submit">Invia</button>
    </form>
  </div>

  <a href="nomescelto.html">â¬… Torna alla pagina principale</a>

</body>
</html>
